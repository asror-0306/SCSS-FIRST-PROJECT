<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- TITLE -->
    <title>NFT Marketplace</title>

    <!-- FAVICON -->
    <link href="./public/favicon/favicon.png"
          rel="shortcut icon"
          type="image/x-icon" />

    <!-- BOXICONS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet" />

    <!-- WORK SANS FONT -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />

    <!-- SPACE MONO FONT -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Manrope:wght@200..800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />

    <!-- main css -->
    <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="container">
            <nav>
                <a class="logo" href="#">
                    <img alt="logo" src="./assets/images/logo.svg" />
                </a>
                <ul class="list">
                    <li class="list-item">
                        <a href="#">Marketplace</a>
                    </li>
                    <li class="list-item">
                        <a href="#">Rankings</a>
                    </li>
                    <li class="list-item">
                        <a href="#">Connect a wallet</a>
                    </li>
                    <li class="list-item">
                        <button>
                            <i class="bx bx-user"></i>
                            <a href="#">Sign Up</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="intro">
            <div class="container">
                <div class="intro-wrapper">
                    <div class="left">
                        <div class="text">
                            <h1>Discover digital art & Collect NFTs</h1>
                            <p>
                                NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more
                                than 20k NFT artists.
                            </p>
                        </div>
                        <div class="btn">
                            <button>
                                <i class="bx bxs-rocket"></i>
                                <a href="#">Get Started</a>
                            </button>
                        </div>
                        <div class="statistics">
                            <div>
                                <h4>240k+</h4>
                                <p>Total Sale</p>
                            </div>
                            <div>
                                <h4>100k+</h4>
                                <p>Auctions</p>
                            </div>
                            <div>
                                <h4>240k+</h4>
                                <p>Artists</p>
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div class="right-image"></div>
                        <div class="right-bottom">
                            <div class="bottom-one">
                                <h5>Space Walking</h5>
                                <div class="animakid">
                                    <img alt="image"
                                         src="./assets/images/animakid.png" />
                                    <p>Animakid</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
